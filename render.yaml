services:
  - type: web
    name: instagram-dm-automation
    runtime: node
    nodeVersion: "20"
    buildCommand: yarn install && NODE_ENV=production yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: INSTAGRAM_CLIENT_ID
        sync: false
      - key: INSTAGRAM_CLIENT_SECRET
        sync: false
      - key: INSTAGRAM_WEBHOOK_VERIFY_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      - key: NEXT_PUBLIC_HOST_URL
        sync: false
